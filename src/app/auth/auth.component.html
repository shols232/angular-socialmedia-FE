<div class="containerDiv" #container>
	<div class="forms-container">
		<div class="signin-signup">
			<form (ngSubmit)="logIn(signInForm)" #signInForm="ngForm" class="sign-in-form">
				<h2 class="title">Sign in</h2>
				<div class="input-field">
					<i class="fas fa-user"></i>
					<input ngModel name="username"
					type="text" placeholder="Username" />
				</div>
				<div class="input-field">
					<i class="fas fa-lock"></i>
					<input ngModel name="password"
					type="password" placeholder="Password" />
				</div>
				<input type="submit" value="Login" class="btn solid" />
				<p class="social-text">Or Sign in with social platforms</p>
				<div class="social-media">
					<a class="social-icon">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a class="social-icon">
						<i class="fab fa-twitter"></i>
					</a>
					<a class="social-icon">
						<i class="fab fa-google"></i>
					</a>
					<a class="social-icon">
						<i class="fab fa-linkedin-in"></i>
					</a>
				</div>
			</form>
			<form (ngSubmit)="signUp(signUpForm)" #signUpForm="ngForm" class="sign-up-form">
				<h2 class="title">Sign up</h2>
				<div class="input-field">
					<i class="fas fa-user"></i>
					<input ngModel name="username"
					type="text" placeholder="Username" />
				</div>
				<div class="input-field">
					<i class="fas fa-envelope"></i>
					<input ngModel name="email"
					type="email" placeholder="Email" />
				</div>
				<div class="input-field">
					<i class="fas fa-user"></i>
					<input ngModel name="first_name"
					type="text" placeholder="First name" />
				</div>
				<div class="input-field">
					<i class="fas fa-user"></i>
					<input ngModel name="last_name"
					type="text" placeholder="Last name" />
				</div>
				<div class="input-field">
					<i class="fas fa-lock"></i>
					<input ngModel name="password"
					type="password" placeholder="Password" />
				</div>
				<input type="submit" class="btn" value="Sign up" />
				<p class="social-text">Or Sign up with social platforms</p>
				<div class="social-media">
					<a class="social-icon">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a class="social-icon">
						<i class="fab fa-twitter"></i>
					</a>
					<a class="social-icon">
						<i class="fab fa-google"></i>
					</a>
					<a class="social-icon">
						<i class="fab fa-linkedin-in"></i>
					</a>
				</div>
			</form>
		</div>
	</div>

	<div class="panels-container">
		<div class="panel left-panel">
			<div class="content">
				<h3>New here ?</h3>
				<p>
					Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
					ex ratione. Aliquid!
				</p>
				<button class="btn transparent" (click)="toggleLoginRegisterForm()" id="sign-up-btn">
					Sign up
				</button>
			</div>
			<img src="assets/auth/log.svg" class="image" alt="" />
		</div>
		<div class="panel right-panel">
			<div class="content">
				<h3>One of us ?</h3>
				<p>
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
					laboriosam ad deleniti.
				</p>
				<button class="btn transparent" (click)="toggleLoginRegisterForm()" id="sign-in-btn">
					Sign in
				</button>
			</div>
			<img src="assets/auth/register.svg" class="image" alt="" />
		</div>
	</div>
</div>
