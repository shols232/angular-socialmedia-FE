
<div class="widget friend-list stick-widget">
    <h4 class="widget-title">Recent followers</h4>
    <ul *ngIf="followers.length > 0" id="people-list" class="friendz-list ps-container ps-theme-default ps-active-y">
        <li *ngFor="let follower of followers">
            <figure>
                <img [routerLink]="['/profile', follower.user.username]" [src]="follower.user.image_url" alt="">
                <span class="status f-online"></span>
            </figure>
            <div class="friendz-meta">
                <a [routerLink]="['/profile', follower.user.username]">{{follower.user.last_name}} {{follower.user.first_name}}</a>
                <i>bio: {{follower.user.bio|slice}}</i>
            </div>
        </li>
        <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
            <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
        </div>
        <div class="ps-scrollbar-y-rail" style="top: 0px; height: 450px; right: 0px;">
            <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 334px;"></div>
        </div>
    </ul>
    <div class="text-center" *ngIf="followers.length == 0">
        <i>You currently do not have any followers...</i>
    </div>
</div>
