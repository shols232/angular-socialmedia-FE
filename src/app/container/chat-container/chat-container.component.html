<div class="row m-0">
    <app-side-bar></app-side-bar>
    <div class="col-sm-11 m-0 p-0">
        <div id="frame" class="row">
            <app-chat-list [ngClass]="chatOpened ? 'closed' : 'col p-0'"></app-chat-list>
            <app-chat-message (backToList)="backToList()"  class='col p-0 m-0' *ngIf="chatOpened" [chat]="currentChat" ></app-chat-message>
        </div>
    </div>
</div>
